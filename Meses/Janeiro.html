<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Pompiere' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Loved by the King' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Literata' rel='stylesheet'>
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js"></script>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Mostra o mês atual -->
  <div>
    <h1 id="mes"></h1>
  </div>

    <!-- Botões -->
    <div class="d-flex flex-row-reverse p-2">
      <a type="button" id="add" class="btn btn-primary btn-lg" onclick="adicionaParagrafo()">Adicionar parágrafo</a>
    </div>
    <div class="d-flex flex-row-reverse p-2">
      <a type="button" id="clear" class="btn btn-primary btn-lg" onclick="limpaParagrafo()">Limpar parágrafos</a>
    </div>

  <!-- GRID PRINCIPAL -->
  <div class="container-fluid">
    <div class="row">
      <!-- Coluna Esquerda -->
      <div class="col-md-4 col-12 border">
        <div class="d-flex p-2 gap-1">
          <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" onclick="adicionaTabela()">
            Adicionar tabela
          </a>
        </div>

        <!-- Formulário colapsável -->
        <div class="collapse" id="collapseExample" style="width: 100%;">
          <div class="card card-body">
            <form action="">
              <div class="row p-2">
                <div class="col-md-6">
                  <label class="form-label">Data</label>
                  <input type="date" class="form-control"/>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Categoria</label>
                  <input class="form-control" />
                </div>
              </div>
              <div class="row p-2">
                <div class="col-md-6">
                  <label class="form-label">Valor</label>
                  <input type="number" class="form-control"/>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Comentário</label>
                  <input class="form-control" />
                </div>
                <div class="mt-3">
                  <a type="submit" class="btn btn-primary">Enviar</a>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Tabela principal -->
        <div class="border border-2 rounded-2 mx-auto mt-3">
          <table id="tabelaId" class="table table-striped">
            <thead>
              <tr>
                <th>Data</th>
                <th>Categoria</th>
                <th>Valor</th>
                <th>Comentário</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <!-- Coluna Direita -->
      <div class="col-md-8 col-12">
        <div class="row border mb-3">
          <div class="col p-5"><p>[Resumo mensal]</p></div>
        </div>
        <div class="row border mb-3">
          <div class="col p-2"><p>[Gráfico de donut]</p></div>
        </div>
        <div class="row border">
          <div class="col p-2"><p>[...]</p></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Parágrafos de teste -->
  <div>
    <p id="paragrafoId"></p>
  </div>

  <!-- Exibe a navbar no topo da página -->
  <script>navbar()</script>

  <script>  
    // Pega a tag <title> e exibe na tela
    let mesAtual = document.title;
    document.getElementById('mes').innerHTML = mesAtual
    console.log("Olá")

    // apenas testes
    console.log(dadosSimulados())
    let json = dadosSimulados()
    console.log(json.data, "| Tipo:", typeof(json.data))
    console.log(json.categoria, "| Tipo:", typeof(json.categoria))
    console.log(json.valor, "| Tipo:", typeof(json.valor))
    console.log(json.comentario, "| Tipo:", typeof(json.comentario))
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
<footer>Matheus Henrique de Andrade</footer>

</html>
